{% include 'layout.html' %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Register
        </div>

        <div class="card-body">
            <form id="registerForm">

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Role</label>
                        <input type="text" class="form-control" name="role" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" name="phone_number" autocomplete="tel" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="new-password" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Verify Password</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-3">SUBMIT</button>

            </form>
        </div>

        <div class="card-footer text-muted">
            <a href="/auth/login-page">Already have an Account?</a>
        </div>
    </div>
</div>
